services:
  weather_api.weather_connection:
    class: Drupal\weather_api\Service\WeatherApiConnection
    arguments: ['@http_client_factory', '@config.factory', '@logger.factory']

  weather_api.weather_database:
    class: Drupal\weather_api\Service\WeatherDatabase\WeatherDatabaseConnection
    arguments: [ '@database' , '@logger.factory']
