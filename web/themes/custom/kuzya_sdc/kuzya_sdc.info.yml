name: kuzya_sdc
type: theme
description: Theme using Storybook and single directory components
base theme: stable9
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:components (^3.0)
  - drupal:emulsify_twig (^4.0)
libraries:
  - kuzya_main/global
ckeditor_stylesheets:
  - dist/css/style.css
regions:
  header: Header
  content: Content
  content_bottom: Content bottom
  about_us: About us
  footer: Footer
logo: assets/images/logo.svg
components:
  namespaces:
    base: components/00-base
    atoms: components/01-atoms
    molecules: components/02-molecules
    organisms: components/03-organisms
    templates: components/04-templates
    pages: components/05-pages
